name: "CodeQL GitHub Actions"

on:
  push:
    branches: [ "master"]
    tags: ['*']
  pull_request:
    paths:
      - .github/workflows/*.yml
  workflow_dispatch:
  schedule:
    - cron: '17 10 * * 2'
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  analyze-python:
    name: Analyze GitHub Actions
    if: github.repository_owner == 'mongodb' || github.event_name == 'workflow_dispatch'
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ inputs.ref }}
        persist-credentials: false

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@fca7ace96b7d713c7035871441bd52efbe39e27e # v3
      with:
        languages: actions
        build-mode: none
        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fca7ace96b7d713c7035871441bd52efbe39e27e # v3
      with:
        category: "/language:actions"
